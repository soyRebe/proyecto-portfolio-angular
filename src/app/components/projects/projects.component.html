<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 "  *ngFor="let project of projects">
            <mdb-card class="mb-4">
                <!--Card image-->
                <mdb-card-img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" alt="Porfolio-Rebe" ></mdb-card-img>
                <!--Card content-->
                <mdb-card-body>
            
                <!--Title-->
                <mdb-card-title>
                    <h4>{{project.name}}</h4>
                </mdb-card-title>
            
                <!--Text-->
                <mdb-card-text> 
                    {{project.category}}
                </mdb-card-text>
            
                <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
                </mdb-card-body>
            </mdb-card>
        </div> 
    </div>
</div>
