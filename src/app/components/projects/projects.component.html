<!--Projects -->

<section class="section text-center">
  <!--Section heading-->

  <h2 class="font-weight-bold h1 py-5">
    <strong>Our best projects</strong>
  </h2>
  <!--Section description-->
  <p class="grey-text pb-5 text-center mx-xl-5 px-xl-5">Duis aute irure dolor in reprehenderit in voluptate
    velit esse
    cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat
    cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>

  <!--Grid row-->
  <div class="row d-flex justify-content-center">
    <!--Grid column-->
    <div class="col-lg-6 col-xl-5 mb-3" *ngFor="let project of projects">

      <!--Featured image-->
      <div class="view overlay rounded z-depth-2  waves-light" mdbWavesEffect>
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" alt="Porfolio-Rebe" class="img-fluid mt-4" />
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!--Excerpt-->
      <mdb-card-body>
        <a href="" class="green-text">
          <h5 class="font-weight-bold mt-2 mb-3">
            <mdb-icon fas icon="code"></mdb-icon>
          </h5>
        </a>
        <h4 class="font-weight-bold mt-2 mb-3"> {{project.category}}</h4>
        <a [routerLink]="['/proyecto', project._id]"mdbBtn color="indigo" size="md" rounded="true" class="waves-light" mdbWavesEffect> Ver detalles</a>
      </mdb-card-body>

    </div>
  </div>
