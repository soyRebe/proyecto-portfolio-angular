<!-- Projects section v.3 -->
<section class="my-5">
  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5">{{project.name}}</h2>
  <!-- Section description -->
  <p class="grey-text text-center w-responsive mx-auto mb-5">Duis aute irure dolor in reprehenderit in
    voluptate velit
    esse cillum dolore eu fugiat nulla pariatur. Excepteur sint
    occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit est laborum.
  </p>
  <!-- Grid row -->
  <div class="row">
    <!-- Grid column -->
    <div class="col-lg-5 mb-lg-0 mb-5">
      <!--Image-->
      <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" alt="Sample project image"
        class="img-fluid rounded z-depth-1">
    </div>
    <!-- Grid column -->
    <!-- Grid column -->
    <div class="col-lg-7">
      <!-- Grid row -->
      <div class="row mb-3">
        <div class="col-md-1 col-2">
          <mdb-icon fas icon="book" size="2x" class="cyan-text"></mdb-icon>
        </div>
        <div class="col-md-11 col-10">
          <h5 class="font-weight-bold mb-3">Descripcion</h5>
          <p class="grey-text">{{project.description}}.</p>
        </div>
      </div>
      <!-- Grid row -->

      <!-- Grid row -->
      <div class="row mb-3">
        <div class="col-md-1 col-2">
          <mdb-icon fas icon="code" size="2x" class="red-text"></mdb-icon>
        </div>
        <div class="col-md-11 col-10">
          <h5 class="font-weight-bold mb-3">Tecnologias</h5>
          <p class="grey-text">
            {{project.category}}</p>
        </div>
      </div>
      <!-- Grid row -->

      <div class="row">
        <div class="col-md-1 col-2">

        </div>
      </div>
